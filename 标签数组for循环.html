<html>
<head>
<title>标签数组for循环</title>
</head>
<body>

	<ul>
		<li><a href="img/1.jpg">1.jpg</a></li>
    <li><a href="img/2.jpg">2.jpg</a></li>
    <li><a href="img/3.jpg">3.jpg</a></li>
    <li><a href="img/4.jpg">4.jpg</a></li>
	</ul>

	<img id="imgid" src="img/5.jpg"/>

	<script>
	function showPic(object_href){
		/* document.getElementById("imgid").setAttribute("src",object_href.getAttribute("href")); */
		imgid.src=object_href.href;
	}
	function pageload(){
		var links=document.getElementsByTagName("a");
		for(var i=0;i<links.length;i++){
			links[i].onclick=function(){
				showPic(this);
				return false;
			}
		}
	}
	pageload();
	</script>

</body>
</html>
