<html>
  <head>
    <title>js切换图片</title>
    <script type="text/javascript">
      function change(object_href) {
		document.getElementById("imgid").setAttribute("src",object_href.getAttribute("href"));
		}
    </script>
  </head>
  <body>
	  
    <ul>
      <li><a href="img/1.jpg" onclick="change(this);return false;">1.jpg</a></li>
      <li><a href="img/2.jpg" onclick="change(this);return false;">2.jpg</a></li>
      <li><a href="img/3.jpg" onclick="change(this);return false;">3.jpg</a></li>
      <li><a href="img/4.jpg" onclick="change(this);return false;">4.jpg</a></li>
    </ul>

    <img id="imgid" src="img/5.jpg"/>
  </body>
  <!--by sss_zcg index-url=https://zhichengroup.github.io -->
</html>
