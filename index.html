<html>
  <head>
    <title>js切换图片</title>
    <script type="text/javascript">
      function change(object_href) {
		document.getElementById("imgid").setAttribute("src",object_href.getAttribute("href"));
		}
    </script>
  </head>
  <body>

<br/><br/><br/>
<h1>js切换图片</h1>
<br/><br/><br/>

    <ul>
      <li><a href="img/1.jpg" onclick="change(this);return false;">1.jpg is flower</a></li>
      <li><a href="img/2.jpg" onclick="change(this);return false;">2.jpg is flower</a></li>
      <li><a href="img/3.jpg" onclick="change(this);return false;">3.jpg is flower</a></li>
      <li><a href="img/4.jpg" onclick="change(this);return false;">4.jpg is flower</a></li>
    </ul>

    <img id="imgid" src="img/5.jpg"/>
  </body>
  <!--by su_zcg url=https://zhichengroup.github.io/js4me2study -->
</html>
